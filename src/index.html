<html lang="en-US">

<head>
  <title>Ultimate Showdown</title>

<body class="bg-dark">
  <div class="container">
    <div class="jumbotron bg-warning text-center">
      <h1>This is an RPG</h1>
    </div>

    <form id="warrior">
      <div class="row">
        <div class="col-sm-6">
          <div class="card" id="warrior-card" style="width: 18rem;">
            <img src="https://i.pinimg.com/originals/e8/84/ed/e884edb4d0d4759157fad2b08b900f0e.jpg" class="card-img-top"
              alt="A picture of a warrior">
            <div class="card-body">
              <h5 class="card-title">Warrior</h5>
              <p class="card-text">Warrior's are powerful, but lack magical abilities</p>
              <button type="submit" class="btn btn-success">Create Warrior Class</button>
            </div>
          </div>
        </div>
    </form>
    <form id="druid">
      <div class="col-sm-6">
        <div class="card" id="druid-card" style="width: 18rem;">
          <img src="http://girileza.weebly.com/uploads/1/2/9/2/12920711/5747858.png?269" class="card-img-top"
            alt="A picture of a druid">
          <div class="card-body">
            <h5 class="card-title">Druid</h5>
            <p class="card-text">Druid's are powerful with magic and strength</p>
            <button type="submit" class="btn btn-danger">Create Druid Class </button>
          </div>
        </div>
      </div>
    </form>

    <form id="mage">
      <div class="row">
        <div class="col-sm-6">
          <div class="card" id="mage-card" style="width: 18rem;">
            <img src="https://www.kindpng.com/picc/m/275-2758424_mage-png-transparent-png.png" class="card-img-top"
              alt="A picture of a mage">
            <div class="card-body">
              <h5 class="card-title">Mage</h5>
              <p class="card-text">Mage's are powerful with magic, but lack strength</p>
              <button type="submit" class="btn btn-info">Create Mage Class</button>
            </div>
          </div>
        </div>
    </form>

    <form id="hunter">
      <div class="col-sm-6">
        <div class="card" id="hunter-card" style="width: 18rem;">

            class="card-img-top" alt="A picture of a hunter">
          <div class="card-body">
            <h5 class="card-title">Hunter</h5>
            <p class="card-text">Hunters are a powerful with magic, and strength</p>
            <button type="submit" class="btn btn-warning">Create Hunter Class.</button>
          </div>
        </div>
      </div>
  </div>
  </form>

  <div class="jumbotron invisible" id="stats">
  <div>
    <p>Hp:<span id="hp-stat"></span></p>
    <p>Strength:<span id="strength-stat"></span></p>
    <p>Magic:<span id="magic-stat"></span></p>
  </div>
